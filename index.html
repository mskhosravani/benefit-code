<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPass Benefit Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.95rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      margin-top: 2rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #219150;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #444;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>UPass Checker</h1>
    <nav>
      <a href="#">How It Works</a>
      <a href="#">FAQs</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Check Your UPass Benefit Code</h2>
    <p>Enter your student number below to retrieve your active benefit code.</p>
    <input type="text" id="studentNumber" placeholder="Student Number" />
    <button id="checkButton">Check</button>
    <p id="result"></p>
  </main>

  <footer>
    &copy; 2025 Student Union. All rights reserved.
  </footer>

  <script>
    window.onload = () => {
      const supabaseUrl = 'https://your-project.supabase.co';
      const supabaseKey = 'your-anon-key';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      document.getElementById("checkButton").onclick = async function getBenefitCode() {
        const studentNumber = document.getElementById('studentNumber').value.trim();
        const resultEl = document.getElementById('result');
        resultEl.textContent = "Checking...";

        if (!studentNumber) {
          resultEl.textContent = "Please enter a student number.";
          return;
        }

        try {
          const { data: student, error: studentError } = await supabase
            .from('students')
            .select('id')
            .eq('student_number', studentNumber)
            .single();

          if (studentError || !student) {
            resultEl.textContent = 'Student not found.';
            return;
          }

          const { data: code, error: codeError } = await supabase
            .from('benefit_codes')
            .select('benefit_code')
            .eq('student_id', student.id)
            .eq('assignment_status', 'active')
            .single();

          if (codeError || !code) {
            resultEl.textContent = 'No active benefit code assigned.';
            return;
          }

          resultEl.textContent = `ðŸŽ‰ Your Benefit Code: ${code.benefit_code}`;
        } catch (err) {
          resultEl.textContent = 'An error occurred. Please try again later.';
          console.error(err);
        }
      };
    };
  </script>
</body>
</html>
